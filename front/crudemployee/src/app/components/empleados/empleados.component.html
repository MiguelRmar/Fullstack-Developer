<div class="col-md-12">
    <h4 id="center"> Empleados</h4>
</div>
<!--Alertas-->
<div class="alert alert-danger col-md-12" *ngIf = "statusResponse == 'error'">
    La accion fallo !!
</div>
<div class="alert alert-success col-md-12" *ngIf = "statusResponse == 'success'">
   La accion se completo correctamente !!
</div>
<div>
    <!--Boton creacion-->
    <div class="pt-4" style="text-align: right;">
        <button type="button" class="btn btn-success" style="vertical-align:middle" (click)="CreateEmployee(templeateUpsert)"><span >Agregar +</span></button>
    </div>
    <!--Componente de paginacion-->
    <div class="col-md-12">
        <mat-paginator [length]="lengList" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions"
        (page)="handlePage($event)">
        </mat-paginator>
    </div>
    <!--Tabla-->
    <div class="row">
        <div class="col-md-12 table-responsive">
            <table class="table table-striped table table-sm">
                <thead id="thead" style="background: #3E80B2;">
                    <tr>
                        <tr id="center" style="color: white;">
                            <th scope="col" >Nombre </th>
                            <th scope="col" >Cargo</th>
                            <th scope="col">Identificacion</th>
                    </tr>
                </thead>
                <tbody id="center">
                    <tr *ngFor="let item of ListEmploee | paginate:page_size:page_number; let i = index;">
                        
                        <td>{{item.fullname}}</td>
                        <td>{{item.position}}</td>
                        <td>{{item.identificacion}}</td>
                                                 
                    </tr>


            <ng-template #templeateUpsert let-c="close" let-d="dismiss">
            <div class="modal-header" id="thead" style="background-color: #B42A2A;">
                <h4 class="modal-title" id="center" style="color: white;">REGISTRO SELECCIONADO</h4>
            </div>
            <div class="modal-body">
                <app-pop-up-empleados [employeeSelected]="employeeSelected" (refrescar)="refrescar($event)">
                </app-pop-up-empleados>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="modal.hide()">Cerrar</button>
            </div>
            </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</div>
